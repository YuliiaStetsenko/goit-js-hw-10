<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section>
        <a href="./index.html">Go to home</a>
        <h1>Welcome to snackbar</h1>
    </section>
    <form class="form">
        <label>
            Delay (ms)
            <input type="number" name="delay" required class="delay" />
        </label>

        <fieldset>
            <legend>State</legend>
            <label class="state">
                <input type="radio" name="state" value="fulfilled" required class="radio" />
                Fulfilled
            </label>
            <label class="state">
                <input type="radio" name="state" value="rejected" required class="radio" />
                Rejected
            </label>
        </fieldset>

        <button type="submit" class="snackbar">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
</body>

</html>
